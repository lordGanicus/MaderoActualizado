<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Restaurante Cielo Urbano - Una experiencia culinaria en lo m√°s alto
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --skyhero-primary: #2c3e50;
        --skyhero-gold: #b8932b;
        --skyhero-gold-gradient: linear-gradient(
          135deg,
          #b8932b 0%,
          #d4af37 100%
        );
        --skyhero-white: #ffffff;
        --skyhero-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
        --skyhero-bg: #f8f9fa;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--skyhero-bg);
        overflow-x: hidden;
        min-height: 200vh;
      }

      .skyhero-section {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        padding: 0 5%;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      /* Decorative background elements */
      .skyhero-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="25" cy="75" r="0.5" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="25" r="0.5" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>')
          repeat;
        pointer-events: none;
      }

      /* Left content container */
      .skyhero-content {
        position: relative;
        z-index: 10;
        max-width: 45%;
        color: var(--skyhero-primary);
      }

      .skyhero-title {
        font-size: 3.5rem;
        font-weight: 300;
        line-height: 1.1;
        margin-bottom: 1rem;
        letter-spacing: -1px;
        transform: translateX(-100px);
        opacity: 0;
      }

      .skyhero-subtitle {
        font-weight: 700;
        font-size: 1.2rem;
        letter-spacing: 2px;
        margin-bottom: 2rem;
        color: var(--skyhero-gold);
        transform: translateX(-100px);
        opacity: 0;
      }

      .skyhero-button {
        display: inline-block;
        padding: 15px 35px;
        background: var(--skyhero-gold-gradient);
        color: var(--skyhero-white);
        font-size: 0.95rem;
        font-weight: 600;
        text-decoration: none;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: var(--skyhero-shadow);
        letter-spacing: 1px;
        text-transform: uppercase;
        transform: translateX(-100px);
        opacity: 0;
      }

      .skyhero-button:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 30px rgba(184, 147, 43, 0.4);
      }

      /* Social icons */
      .skyhero-social {
        position: absolute;
        left: 5%;
        bottom: 8%;
        display: flex;
        gap: 15px;
        z-index: 10;
      }

      .skyhero-social-icon {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: var(--skyhero-white);
        border: 2px solid #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--skyhero-primary);
        text-decoration: none;
        font-size: 1.2rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateX(-100px);
        opacity: 0;
        box-shadow: var(--skyhero-shadow);
      }

      .skyhero-social-icon:hover {
        background: var(--skyhero-gold);
        color: var(--skyhero-white);
        transform: translateY(-3px) scale(1.1);
        box-shadow: 0 8px 25px rgba(184, 147, 43, 0.3);
      }

      /* New TripAdvisor icon */
      .skyhero-tripadvisor {
        position: absolute;
        left: 5%;
        bottom: 15%;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: var(--skyhero-white);
        border: 2px solid #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--skyhero-shadow);
        transform: translateX(-100px);
        opacity: 0;
        z-index: 10;
      }

      .skyhero-tripadvisor img {
        width: 24px;
        height: 24px;
        border-radius: 50%;
      }

      /* Right side images */
      .skyhero-images {
        position: absolute;
        right: 5%;
        top: 50%;
        transform: translateY(-50%);
        width: 50%;
        height: 70%;
        z-index: 5;
      }

      .skyhero-main-image {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        transform: scale(0) rotate(180deg);
        opacity: 0;
      }

      .skyhero-dish-image {
        position: absolute;
        top: 50%;
        left: -25%;
        transform: translateY(-50%) scale(0) rotate(-180deg);
        width: 80%;
        height: auto;
        opacity: 0;
        filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.3));
        z-index: 6;
      }

      /* Card assembly animations */
      @keyframes slideFromLeft {
        0% {
          transform: translateX(-100px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes cardAssembly {
        0% {
          transform: scale(0) rotate(180deg);
          opacity: 0;
        }
        50% {
          transform: scale(0.5) rotate(90deg);
          opacity: 0.7;
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes dishAssembly {
        0% {
          transform: translateY(-50%) scale(0) rotate(-180deg);
          opacity: 0;
        }
        50% {
          transform: translateY(-50%) scale(0.7) rotate(-90deg);
          opacity: 0.7;
        }
        100% {
          transform: translateY(-50%) scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes cardDisassembly {
        0% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: scale(1.2) rotate(45deg);
          opacity: 0.5;
        }
        100% {
          transform: scale(0) rotate(180deg);
          opacity: 0;
        }
      }

      @keyframes dishDisassembly {
        0% {
          transform: translateY(-50%) scale(1) rotate(0deg);
          opacity: 1;
        }
        50% {
          transform: translateY(-50%) scale(1.3) rotate(-45deg);
          opacity: 0.3;
        }
        100% {
          transform: translateY(-50%) scale(0) rotate(-180deg);
          opacity: 0;
        }
      }

      @keyframes slideToLeft {
        0% {
          transform: translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateX(-100px);
          opacity: 0;
        }
      }

      /* Animation states */
      .animate-in .skyhero-title {
        animation: slideFromLeft 0.8s ease-out 0.2s forwards;
      }

      .animate-in .skyhero-subtitle {
        animation: slideFromLeft 0.8s ease-out 0.4s forwards;
      }

      .animate-in .skyhero-button {
        animation: slideFromLeft 0.8s ease-out 0.6s forwards;
      }

      .animate-in .skyhero-social-icon:nth-child(1) {
        animation: slideFromLeft 0.8s ease-out 0.8s forwards;
      }

      .animate-in .skyhero-social-icon:nth-child(2) {
        animation: slideFromLeft 0.8s ease-out 1s forwards;
      }

      .animate-in .skyhero-social-icon:nth-child(3) {
        animation: slideFromLeft 0.8s ease-out 1.2s forwards;
      }

      .animate-in .skyhero-tripadvisor {
        animation: slideFromLeft 0.8s ease-out 1.4s forwards;
      }

      .animate-in .skyhero-main-image {
        animation: cardAssembly 1.2s ease-out 0.5s forwards;
      }

      .animate-in .skyhero-dish-image {
        animation: dishAssembly 1.2s ease-out 1s forwards;
      }

      /* Animation out states */
      .animate-out .skyhero-title {
        animation: slideToLeft 0.6s ease-in forwards;
      }

      .animate-out .skyhero-subtitle {
        animation: slideToLeft 0.6s ease-in 0.1s forwards;
      }

      .animate-out .skyhero-button {
        animation: slideToLeft 0.6s ease-in 0.2s forwards;
      }

      .animate-out .skyhero-social-icon {
        animation: slideToLeft 0.6s ease-in forwards;
      }

      .animate-out .skyhero-tripadvisor {
        animation: slideToLeft 0.6s ease-in 0.1s forwards;
      }

      .animate-out .skyhero-main-image {
        animation: cardDisassembly 0.8s ease-in forwards;
      }

      .animate-out .skyhero-dish-image {
        animation: dishDisassembly 0.8s ease-in 0.2s forwards;
      }

      /* Responsive design */
      @media (max-width: 1200px) {
        .skyhero-title {
          font-size: 3rem;
        }
        .skyhero-dish-image {
          left: -20%;
          width: 75%;
        }
      }

      @media (max-width: 992px) {
        .skyhero-section {
          flex-direction: column;
          justify-content: center;
          text-align: center;
          padding: 5%;
        }

        .skyhero-content {
          max-width: 100%;
          margin-bottom: 2rem;
        }

        .skyhero-images {
          position: relative;
          width: 80%;
          height: 50vh;
          right: auto;
          top: auto;
          transform: none;
          margin: 0 auto;
        }

        .skyhero-dish-image {
          left: -10%;
          width: 60%;
        }

        .skyhero-social {
          position: relative;
          left: auto;
          bottom: auto;
          justify-content: center;
          margin-top: 2rem;
        }

        .skyhero-tripadvisor {
          position: relative;
          left: auto;
          bottom: auto;
        }
      }

      @media (max-width: 768px) {
        .skyhero-title {
          font-size: 2.5rem;
        }

        .skyhero-subtitle {
          font-size: 1rem;
        }

        .skyhero-button {
          font-size: 0.9rem;
          padding: 12px 25px;
        }

        .skyhero-images {
          width: 90%;
          height: 40vh;
        }
      }

      @media (max-width: 576px) {
        .skyhero-title {
          font-size: 2rem;
        }

        .skyhero-images {
          width: 100%;
        }

        .skyhero-dish-image {
          width: 70%;
          left: -5%;
        }
      }

      /* Demo content for scroll effect */
      .demo-content {
        height: 100vh;
        background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <section class="skyhero-section" id="heroSection">
      <div class="skyhero-content">
        <h1 class="skyhero-title">
          Una<br />experiencia culinaria<br />en lo m√°s alto
        </h1>
        <h2 class="skyhero-subtitle">RESTAURANTE<br />CIELO URBANO</h2>
        <a href="#" class="skyhero-button" id="reservarBtn">RESERVAR TU MEN√ö</a>
      </div>

      <div class="skyhero-social">
        <a href="#" class="skyhero-social-icon">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="skyhero-social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="skyhero-social-icon">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>

      <div class="skyhero-tripadvisor">
        <img
          src="https://res.cloudinary.com/ddqoou1fq/image/upload/v1758812311/39a1eeed-78d1-4a3a-9610-ddc1d361b3fe.png"
          alt="TripAdvisor"
        />
      </div>

      <div class="skyhero-images">
        <img
          src="https://res.cloudinary.com/ddqoou1fq/image/upload/v1758216251/URBAN-SKY2_drvvlv.jpg"
          alt="Ambiente del restaurante"
          class="skyhero-main-image"
        />
        <img
          src="https://res.cloudinary.com/ddqoou1fq/image/upload/v1758221099/plato5-removebg-preview_cenvpt.png"
          alt="Plato gourmet"
          class="skyhero-dish-image"
        />
      </div>
    </section>

    <div class="demo-content">
      <div>
        <h2>Scroll para ver los efectos</h2>
        <p>Los elementos se desarman como flores al hacer scroll</p>
      </div>
    </div>

    <script>
      // WhatsApp functionality
      document
        .getElementById("reservarBtn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const phoneNumber = "61239790";
          const message =
            "Hola, me gustar√≠a reservar en el restaurante Cielo Urbano. ¬øPodr√≠an ayudarme con la disponibilidad?";
          const encodedMessage = encodeURIComponent(message);
          const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
          window.open(whatsappURL, "_blank");
        });

      // Animation controller
      class ScrollAnimationController {
        constructor() {
          this.heroSection = document.getElementById("heroSection");
          this.isAnimatedIn = false;
          this.isAnimatedOut = false;
          this.init();
        }

        init() {
          // Initial animation on load
          setTimeout(() => {
            this.animateIn();
          }, 300);

          // Scroll event listener
          window.addEventListener("scroll", () => {
            this.handleScroll();
          });

          // Intersection Observer for more precise control
          this.setupIntersectionObserver();
        }

        animateIn() {
          if (!this.isAnimatedIn) {
            this.heroSection.classList.remove("animate-out");
            this.heroSection.classList.add("animate-in");
            this.isAnimatedIn = true;
            this.isAnimatedOut = false;
          }
        }

        animateOut() {
          if (!this.isAnimatedOut) {
            this.heroSection.classList.remove("animate-in");
            this.heroSection.classList.add("animate-out");
            this.isAnimatedOut = true;
            this.isAnimatedIn = false;
          }
        }

        handleScroll() {
          const scrollPosition = window.scrollY;
          const windowHeight = window.innerHeight;
          const scrollThreshold = windowHeight * 0.3; // 30% of viewport

          if (scrollPosition > scrollThreshold) {
            this.animateOut();
          } else {
            this.animateIn();
          }
        }

        setupIntersectionObserver() {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  if (entry.intersectionRatio > 0.7) {
                    this.animateIn();
                  }
                } else {
                  this.animateOut();
                }
              });
            },
            {
              threshold: [0, 0.1, 0.3, 0.5, 0.7, 0.9, 1],
              rootMargin: "-10% 0px -10% 0px",
            }
          );

          observer.observe(this.heroSection);
        }
      }

      // Initialize animation controller when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        new ScrollAnimationController();
      });

      // Additional smooth scroll enhancement
      document.documentElement.style.scrollBehavior = "smooth";
    </script>
  </body>
</html>
