<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Madero - Reserva tu Estancia</title>
    <style>
      /* Estilos generales */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Helvetica, Arial, sans-serif;
        overflow-x: hidden;
      }

      /* Estilos para la sección de reserva */
      .res-section {
        position: relative;
        width: 100%;
        height: 30vh; /* 30% de la altura de la pantalla */
        min-height: 283px;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1s ease, transform 1s ease;
      }

      .res-section.res-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .res-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #383029;
        z-index: -1;
      }

      .res-content {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
      }

      .res-title {
        font-family: "Eras Medium ITC", "Eras Medium ITC-Regular", Helvetica,
          Arial, sans-serif;
        font-weight: 400;
        color: #ffffff;
        font-size: 48px;
        letter-spacing: 0;
        line-height: 1.2;
        margin-bottom: 20px;
        max-width: 90%;
      }

      .res-description {
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        font-family: "Eras Medium ITC", "Eras Medium ITC-Regular", Helvetica,
          Arial, sans-serif;
        font-weight: 400;
        color: #ffffff;
        font-size: 16px;
        line-height: 1.5;
        max-width: 826px;
        margin-bottom: 30px;
      }

      .res-button-container {
        position: relative;
        display: inline-block;
      }

      .res-button-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #8b8b8b;
        border-radius: 2px;
        z-index: 1;
      }

      .res-button {
        position: relative;
        z-index: 2;
        background: transparent;
        border: none;
        padding: 12px 30px;
        font-family: "Segoe UI Variable", "Segoe UI Variable-Regular", Helvetica,
          Arial, sans-serif;
        font-weight: 400;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: opacity 0.2s ease, transform 0.1s ease;
      }

      .res-button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .res-button:active {
        transform: translateY(0);
      }

      .res-button:focus-visible {
        outline: 2px solid #ffffff;
        outline-offset: 2px;
      }

      /* Media queries para responsive */
      @media (max-width: 1024px) {
        .res-title {
          font-size: 40px;
        }
      }

      @media (max-width: 768px) {
        .res-title {
          font-size: 32px;
          margin-bottom: 15px;
        }

        .res-description {
          font-size: 14px;
          margin-bottom: 25px;
        }

        .res-button {
          font-size: 14px;
          padding: 10px 25px;
        }
      }

      @media (max-width: 480px) {
        .res-title {
          font-size: 28px;
        }

        .res-description {
          font-size: 13px;
          line-height: 1.4;
        }

        .res-button {
          padding: 8px 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sección de reserva -->
    <section
      class="res-section"
      role="banner"
      aria-labelledby="reservation-heading"
    >
      <div class="res-background" aria-hidden="true"></div>
      <div class="res-content">
        <h1 class="res-title" id="reservation-heading">RESERVA TU ESTANCIA</h1>
        <p class="res-description">
          Ubicado en el corazón de La Paz, Hotel Madero te ofrece mucho más que
          una habitación: te ofrece una experiencia. Elige confort, elegancia y
          servicio personalizado. Reserva ahora y haz de tu visita algo
          extraordinario.
        </p>
        <div class="res-button-container">
          <div class="res-button-bg" aria-hidden="true"></div>
          <button
            class="res-button"
            type="button"
            aria-label="Reservar ahora en Hotel Madero"
          >
            RESERVA AHORA
          </button>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const resSection = document.querySelector(".res-section");

        // Función para verificar si el elemento está en el viewport
        function isInViewport(element) {
          const rect = element.getBoundingClientRect();
          return (
            rect.top <=
              (window.innerHeight || document.documentElement.clientHeight) *
                0.8 && rect.bottom >= 0
          );
        }

        // Función para manejar el scroll
        function handleScroll() {
          if (isInViewport(resSection)) {
            resSection.classList.add("res-visible");
            // Remover el event listener después de que la animación se active
            window.removeEventListener("scroll", handleScroll);
          }
        }

        // Agregar event listener para el scroll
        window.addEventListener("scroll", handleScroll);

        // Verificar si ya está en el viewport al cargar la página
        if (isInViewport(resSection)) {
          resSection.classList.add("res-visible");
          window.removeEventListener("scroll", handleScroll);
        }
      });
    </script>
  </body>
</html>
