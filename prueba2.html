<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portada Urbana</title>
    <style>
      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Arial", sans-serif;
        overflow: hidden;
        background: #000;
      }

      /* Contenedor principal */
      .centerHero-section {
        width: 100%;
        height: 80vh;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Imagen de fondo con efecto de entrada mejorado */
      .centerHero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://res.cloudinary.com/ddqoou1fq/image/upload/v1758213639/URBAN-CENTER_ba9p31.jpg");
        background-size: cover;
        background-position: center;
        transform: scale(1.1) rotate(0.5deg);
        opacity: 0;
        filter: brightness(0.8) contrast(1.1);
        animation: centerHero-reveal 2s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      /* Efecto de superposición con gradiente animado */
      .centerHero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(10, 25, 47, 0.4) 0%,
          rgba(25, 55, 109, 0.2) 50%,
          rgba(10, 25, 47, 0.4) 100%
        );
        opacity: 0;
        animation: centerHero-fadeIn 1.5s ease-out 0.3s forwards;
      }

      /* Efecto de luz sutil que se mueve */
      .centerHero-light {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.03) 0%,
          transparent 70%
        );
        opacity: 0;
        animation: centerHero-lightMove 15s linear infinite;
        animation-delay: 1s;
      }

      /* Efecto de viñeta sutil */
      .centerHero-vignette {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.6);
        opacity: 0;
        animation: centerHero-fadeIn 2s ease-out 0.7s forwards;
      }

      /* Efecto de brillo pulsante muy sutil */
      .centerHero-pulse {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: radial-gradient(
          circle at 70% 30%,
          rgba(255, 255, 255, 0.03) 0%,
          transparent 50%
        );
        opacity: 0;
        animation: centerHero-softPulse 8s ease-in-out infinite;
        animation-delay: 2s;
      }

      /* Efecto de desenfoque de entrada */
      .centerHero-blur {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(0px);
        opacity: 0;
        animation: centerHero-blurIn 2s ease-out forwards;
      }

      /* Animaciones */
      @keyframes centerHero-reveal {
        0% {
          transform: scale(1.2) rotate(1deg);
          opacity: 0;
          filter: brightness(0.6) contrast(1.3) blur(5px);
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
          filter: brightness(0.9) contrast(1.1) blur(0px);
        }
      }

      @keyframes centerHero-fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes centerHero-lightMove {
        0% {
          transform: translateX(-25%) translateY(-25%) rotate(0deg);
          opacity: 0.3;
        }
        25% {
          transform: translateX(25%) translateY(-15%) rotate(90deg);
          opacity: 0.5;
        }
        50% {
          transform: translateX(15%) translateY(25%) rotate(180deg);
          opacity: 0.3;
        }
        75% {
          transform: translateX(-15%) translateY(15%) rotate(270deg);
          opacity: 0.5;
        }
        100% {
          transform: translateX(-25%) translateY(-25%) rotate(360deg);
          opacity: 0.3;
        }
      }

      @keyframes centerHero-softPulse {
        0%,
        100% {
          opacity: 0.1;
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(1.02);
        }
      }

      @keyframes centerHero-blurIn {
        0% {
          backdrop-filter: blur(10px);
          opacity: 1;
        }
        80% {
          backdrop-filter: blur(2px);
          opacity: 0.8;
        }
        100% {
          backdrop-filter: blur(0px);
          opacity: 0;
        }
      }

      /* Efecto de recorte geométrico sutil */
      .centerHero-geometry {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        animation: centerHero-revealClip 2s ease-out forwards;
      }

      @keyframes centerHero-revealClip {
        0% {
          clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
        }
        100% {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
      }

      /* Efecto de borde sutil */
      .centerHero-border {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        opacity: 0;
        animation: centerHero-fadeIn 2s ease-out 1.5s forwards;
      }
    </style>
  </head>
  <body>
    <section class="centerHero-section">
      <div class="centerHero-geometry">
        <div class="centerHero-background"></div>
      </div>
      <div class="centerHero-overlay"></div>
      <div class="centerHero-light"></div>
      <div class="centerHero-vignette"></div>
      <div class="centerHero-pulse"></div>
      <div class="centerHero-blur"></div>
      <div class="centerHero-border"></div>
    </section>
  </body>
</html>
