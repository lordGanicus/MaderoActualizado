<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan Luna de Miel - Paquete V.I.P</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Eras+Medium+ITC:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .promVip-section {
        position: relative;
        width: 100%;
        min-height: 70vh;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: #000;
        padding: 3rem 0;
      }

      .promVip-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://res.cloudinary.com/ddqoou1fq/image/upload/v1758208689/3eb5ee62-c7be-4e13-bcc5-6caf5a23f9ae.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 1;
      }

      .promVip-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 2;
      }

      .promVip-content {
        position: relative;
        z-index: 3;
        text-align: center;
        color: white;
        padding: 2rem;
        opacity: 0;
        transform: translateY(50px);
        transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .promVip-content.animate {
        opacity: 1;
        transform: translateY(0);
      }

      .promVip-title {
        font-family: "Eras Medium ITC", "Times New Roman", serif;
        font-size: clamp(2rem, 5vw, 3.2rem);
        font-weight: 400;
        letter-spacing: 1px;
        margin-bottom: 1.5rem;
        text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
        animation-delay: 0.2s;
      }

      .promVip-subtitle-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1.5rem 0;
        gap: 1rem;
        animation-delay: 0.4s;
      }

      .promVip-line {
        width: clamp(60px, 15vw, 120px);
        height: 1px;
        background: white;
        opacity: 0.8;
      }

      .promVip-subtitle {
        font-family: "Lexend Zetta", "Arial Black", sans-serif;
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        font-weight: 700;
        letter-spacing: 2px;
        color: #fff8f8;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.4);
        white-space: nowrap;
      }

      .promVip-description {
        font-family: "Eras Medium ITC", "Times New Roman", serif;
        font-size: clamp(0.9rem, 2vw, 1rem);
        font-weight: 400;
        line-height: 1.6;
        margin: 1.5rem auto;
        max-width: 400px;
        text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.5);
        animation-delay: 0.6s;
      }

      .promVip-buttons {
        display: flex;
        gap: 2rem;
        justify-content: center;
        margin-top: 2rem;
        flex-wrap: wrap;
        animation-delay: 0.8s;
      }

      .promVip-button {
        background: transparent;
        border: 2px solid white;
        border-radius: 4px;
        color: white;
        padding: 1rem 2rem;
        font-family: "Lexend Zetta", "Arial Black", sans-serif;
        font-weight: 700;
        font-size: clamp(0.8rem, 1.5vw, 1rem);
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 200px;
        text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.4);
      }

      .promVip-button:hover {
        background-color: rgba(255, 255, 255, 0.15);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .promVip-button:active {
        transform: translateY(-1px);
        background-color: rgba(255, 255, 255, 0.25);
      }

      /* Modal Styles */
      .promVip-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .promVip-modal.show {
        display: flex;
        animation: fadeIn 0.3s ease;
      }

      .promVip-modal-content {
        position: relative;
        width: 90%;
        max-width: 600px;
        aspect-ratio: 1;
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }

      .promVip-close {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        cursor: pointer;
        z-index: 1001;
        background: rgba(0, 0, 0, 0.7);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .promVip-close:hover {
        background: rgba(0, 0, 0, 0.9);
        transform: scale(1.1);
      }

      .promVip-slider-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .promVip-slider {
        display: flex;
        width: 300%;
        height: 100%;
        transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .promVip-slide {
        flex: 0 0 33.333%;
        height: 100%;
      }

      .promVip-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .promVip-nav {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
      }

      .promVip-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.5);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .promVip-dot.active {
        background: white;
        transform: scale(1.2);
      }

      .promVip-arrows {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
        color: white;
        cursor: pointer;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px 15px;
        border-radius: 50%;
        transition: all 0.3s ease;
        user-select: none;
      }

      .promVip-prev {
        left: 20px;
      }

      .promVip-next {
        right: 20px;
      }

      .promVip-arrows:hover {
        background: rgba(0, 0, 0, 0.8);
        transform: translateY(-50%) scale(1.1);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .promVip-content {
          padding: 1rem;
        }

        .promVip-buttons {
          flex-direction: column;
          align-items: center;
          gap: 1rem;
        }

        .promVip-button {
          width: 100%;
          max-width: 300px;
          padding: 1rem;
        }

        .promVip-subtitle-container {
          flex-direction: column;
          gap: 0.5rem;
        }

        .promVip-line {
          width: 80px;
        }

        .promVip-modal-content {
          width: 95%;
          margin: 1rem;
        }

        .promVip-arrows {
          font-size: 1.5rem;
          padding: 8px 12px;
        }

        .promVip-prev {
          left: 10px;
        }

        .promVip-next {
          right: 10px;
        }
      }

      @media (max-width: 480px) {
        .promVip-section {
          min-height: 60vh;
          padding: 2rem 0;
        }

        .promVip-title {
          font-size: 1.8rem;
          margin-bottom: 1rem;
        }

        .promVip-description {
          font-size: 0.9rem;
          margin: 1rem auto;
        }

        .promVip-buttons {
          margin-top: 1.5rem;
        }
      }

      @media (min-width: 769px) and (max-width: 1024px) {
        .promVip-buttons {
          gap: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="promVip-section" id="promVipSection">
      <div class="promVip-background"></div>
      <div class="promVip-overlay"></div>

      <div class="promVip-content" id="promVipContent">
        <h1 class="promVip-title">Plan Luna de miel</h1>

        <div class="promVip-subtitle-container">
          <div class="promVip-line"></div>
          <h2 class="promVip-subtitle">PAQUETE V.I.P</h2>
          <div class="promVip-line"></div>
        </div>

        <p class="promVip-description">
          La experiencia de luna de miel que redefine el romance
        </p>

        <div class="promVip-buttons">
          <button class="promVip-button" id="promVipReserve">
            RESERVAR PAQUETE
          </button>
          <button class="promVip-button" id="promVipExplore">
            EXPLORAR DETALLES
          </button>
        </div>
      </div>
    </section>

    <!-- Modal para el slider -->
    <div class="promVip-modal" id="promVipModal">
      <div class="promVip-modal-content">
        <span class="promVip-close" id="promVipClose">&times;</span>

        <div class="promVip-slider-container">
          <div class="promVip-slider" id="promVipSlider">
            <div class="promVip-slide">
              <img
                src="https://res.cloudinary.com/ddqoou1fq/image/upload/v1758285833/7085aa70-01c6-4c21-96a1-f2f58868d7ac.png"
                alt="Imagen 1 del paquete"
              />
            </div>
            <div class="promVip-slide">
              <img
                src="https://res.cloudinary.com/ddqoou1fq/image/upload/v1758285818/7a9390e1-e9f2-45ea-bb12-97e3efc805a8.png"
                alt="Imagen 2 del paquete"
              />
            </div>
            <div class="promVip-slide">
              <img
                src="https://res.cloudinary.com/ddqoou1fq/image/upload/v1758285801/cd22fcab-c633-44fd-bb10-89307154f39b.png"
                alt="Imagen 3 del paquete"
              />
            </div>
          </div>

          <div class="promVip-arrows promVip-prev" id="promVipPrev">
            &#10094;
          </div>
          <div class="promVip-arrows promVip-next" id="promVipNext">
            &#10095;
          </div>

          <div class="promVip-nav">
            <div class="promVip-dot active" data-slide="0"></div>
            <div class="promVip-dot" data-slide="1"></div>
            <div class="promVip-dot" data-slide="2"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      class HoneymoonVIP {
        constructor() {
          this.currentSlide = 0;
          this.totalSlides = 3;
          this.touchStartX = 0;
          this.touchEndX = 0;
          this.init();
        }

        init() {
          this.setupIntersectionObserver();
          this.setupEventListeners();
        }

        setupIntersectionObserver() {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  setTimeout(() => {
                    document
                      .getElementById("promVipContent")
                      .classList.add("animate");
                  }, 200);
                }
              });
            },
            {
              threshold: 0.3,
            }
          );

          observer.observe(document.getElementById("promVipSection"));
        }

        setupEventListeners() {
          // Botón reservar
          document
            .getElementById("promVipReserve")
            .addEventListener("click", () => {
              this.openWhatsApp();
            });

          // Botón explorar detalles
          document
            .getElementById("promVipExplore")
            .addEventListener("click", () => {
              this.openModal();
            });

          // Cerrar modal
          document
            .getElementById("promVipClose")
            .addEventListener("click", () => {
              this.closeModal();
            });

          // Cerrar modal al hacer clic fuera
          document
            .getElementById("promVipModal")
            .addEventListener("click", (e) => {
              if (e.target.id === "promVipModal") {
                this.closeModal();
              }
            });

          // Navegación del slider
          document
            .getElementById("promVipPrev")
            .addEventListener("click", () => {
              this.prevSlide();
            });

          document
            .getElementById("promVipNext")
            .addEventListener("click", () => {
              this.nextSlide();
            });

          // Dots navigation
          document.querySelectorAll(".promVip-dot").forEach((dot, index) => {
            dot.addEventListener("click", () => {
              this.goToSlide(index);
            });
          });

          // Touch events para móvil
          const slider = document.getElementById("promVipSlider");
          slider.addEventListener(
            "touchstart",
            (e) => {
              this.touchStartX = e.touches[0].clientX;
            },
            { passive: true }
          );

          slider.addEventListener(
            "touchend",
            (e) => {
              this.touchEndX = e.changedTouches[0].clientX;
              this.handleSwipe();
            },
            { passive: true }
          );

          // Keyboard navigation
          document.addEventListener("keydown", (e) => {
            if (
              document.getElementById("promVipModal").classList.contains("show")
            ) {
              if (e.key === "ArrowLeft") this.prevSlide();
              if (e.key === "ArrowRight") this.nextSlide();
              if (e.key === "Escape") this.closeModal();
            }
          });

          // Auto-slide (opcional)
          this.autoSlideInterval = null;
        }

        openWhatsApp() {
          const phoneNumber = "67160315";
          const message =
            "Hola! Estoy interesado en reservar el Paquete V.I.P que vi en la página web. ¿Podrían brindarme más información?";
          const whatsappURL = `https://wa.me/591${phoneNumber}?text=${encodeURIComponent(
            message
          )}`;
          window.open(whatsappURL, "_blank");
        }

        openModal() {
          document.getElementById("promVipModal").classList.add("show");
          document.body.style.overflow = "hidden";
          this.startAutoSlide();
        }

        closeModal() {
          document.getElementById("promVipModal").classList.remove("show");
          document.body.style.overflow = "auto";
          this.stopAutoSlide();
        }

        prevSlide() {
          this.currentSlide =
            this.currentSlide === 0
              ? this.totalSlides - 1
              : this.currentSlide - 1;
          this.updateSlider();
        }

        nextSlide() {
          this.currentSlide =
            this.currentSlide === this.totalSlides - 1
              ? 0
              : this.currentSlide + 1;
          this.updateSlider();
        }

        goToSlide(slideIndex) {
          this.currentSlide = slideIndex;
          this.updateSlider();
        }

        updateSlider() {
          const slider = document.getElementById("promVipSlider");
          const translateX = -this.currentSlide * (100 / this.totalSlides);
          slider.style.transform = `translateX(${translateX}%)`;

          // Update dots
          document.querySelectorAll(".promVip-dot").forEach((dot, index) => {
            dot.classList.toggle("active", index === this.currentSlide);
          });
        }

        handleSwipe() {
          const swipeThreshold = 50;
          const diff = this.touchStartX - this.touchEndX;

          if (Math.abs(diff) > swipeThreshold) {
            if (diff > 0) {
              this.nextSlide();
            } else {
              this.prevSlide();
            }
          }
        }

        startAutoSlide() {
          this.stopAutoSlide();
          this.autoSlideInterval = setInterval(() => {
            this.nextSlide();
          }, 4000);
        }

        stopAutoSlide() {
          if (this.autoSlideInterval) {
            clearInterval(this.autoSlideInterval);
            this.autoSlideInterval = null;
          }
        }
      }

      // Inicializar cuando el DOM esté listo
      document.addEventListener("DOMContentLoaded", () => {
        new HoneymoonVIP();
      });

      // Pausar auto-slide cuando el usuario interactúa
      document.addEventListener("visibilitychange", () => {
        if (document.hidden) {
          // Pausar cuando la pestaña no está visible
        }
      });
    </script>
  </body>
</html>
